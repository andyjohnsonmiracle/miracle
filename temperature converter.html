<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: rgb(255, 0, 212);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script>
        function convertTemperature() {
            // Get the input temperature and the selected units
            let inputTemp = parseFloat(document.getElementById("inputTemp").value);
            let inputUnit = document.getElementById("inputUnit").value;
            let outputUnit = document.getElementById("outputUnit").value;

            // Validate the input temperature
            if (isNaN(inputTemp)) {
                alert("Please enter a valid temperature.");
                return;
            }

            // Initialize the output temperature
            let outputTemp;

            // Convert the input temperature to the output unit
            if (inputUnit === outputUnit) {
                outputTemp = inputTemp;
            } else if (inputUnit === "Celsius") {
                if (outputUnit === "Fahrenheit") {
                    outputTemp = (inputTemp * 9/5) + 32;
                } else if (outputUnit === "Kelvin") {
                    outputTemp = inputTemp + 273.15;
                }
            } else if (inputUnit === "Fahrenheit") {
                if (outputUnit === "Celsius") {
                    outputTemp = (inputTemp - 32) * 5/9;
                } else if (outputUnit === "Kelvin") {
                    outputTemp = (inputTemp - 32) * 5/9 + 273.15;
                }
            } else if (inputUnit === "Kelvin") {
                if (outputUnit === "Celsius") {
                    outputTemp = inputTemp - 273.15;
                } else if (outputUnit === "Fahrenheit") {
                    outputTemp = (inputTemp - 273.15) * 9/5 + 32;
                }
            }

            // Display the result
            document.getElementById("result").innerText = "Converted Temperature: " + outputTemp.toFixed(2) + " " + outputUnit;
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form onsubmit="event.preventDefault(); convertTemperature();">
        <label for="inputTemp">Enter Temperature:</label>
        <input type="number" id="inputTemp" name="inputTemp" required><br><br>

        <label for="inputUnit">From:</label>
        <select id="inputUnit" name="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select><br><br>

        <label for="outputUnit">To:</label>
        <select id="outputUnit" name="outputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select><br><br>

        <input type="submit" value="Convert">
    </form>

    <p id="result"></p>
</body>
</html>
