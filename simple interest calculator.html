<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script>
        function calculateSimpleInterest() {
            // Get the values from the input fields
            let principal = document.getElementById("principal").value;
            let rate = document.getElementById("rate").value;
            let time = document.getElementById("time").value;

            // Convert input values to numbers
            principal = parseFloat(principal);
            rate = parseFloat(rate);
            time = parseFloat(time);

            // Validate input values
            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                alert("Please enter valid numbers for principal, rate, and time.");
                return;
            }

            // Calculate simple interest
            let simpleInterest = (principal * rate * time) / 100;

            // Display the result
            document.getElementById("result").innerText = "Simple Interest: " + simpleInterest;
        }
    </script>
</head>
<style>
    body{
        background-color: rgb(255, 0, 149);
    }
</style>
<body>
    <h1>Simple Interest Calculator</h1>
    <form onsubmit="event.preventDefault(); calculateSimpleInterest();">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" name="principal" required><br><br>

        <label for="rate">Rate of Interest (% per year):</label>
        <input type="number" id="rate" name="rate" required><br><br>
        
        <label for="time">Time (years):</label>
        <input type="number" id="time" name="time" required><br><br>
        
        <input type="submit" value="Calculate">
    </form>

    <p id="result"></p>
</body>
</html>
